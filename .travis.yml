language: node_js
node_js:
- '0.10'
- '4'
sudo: false
before_install:
- if [[ "$(npm --version)" =~ ^1\..+ ]]; then npm install -g npm@2; fi
before_script:
- npm run lint:type:start-server
script:
- npm run lint
- npm run coverage
- npm run integration
after_script:
- npm run coveralls
